<mat-toolbar color="primary">
    <button (click)="drawer.toggle()" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>InMass</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon">
      <mat-icon>logout</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side">
        <mat-nav-list>
            <mat-list-item>
                <button mat-button routerLink="/companies" ><mat-icon>apartment</mat-icon>Companies</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/companies" ><mat-icon>works</mat-icon>Jobs</button>
            </mat-list-item>
            <mat-list-item>
                <button mat-button routerLink="/companies" ><mat-icon>upload_file</mat-icon>Resume</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
